<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <p>Let Ostric Know Who You Are</p>
    <form action="#" method="GET">
        <table>
            <tr>
                <td>
                    <label>* Nama</label>
                </td>
                <td>
                    <input type="text" name="nama">
                </td>
            </tr>
            <tr>
                <td>
                    <label>* Email</label>
                </td>
                <td>
                    <input type="email" name="mail">
                </td>
            </tr>
            <tr>
                <td>
                    <label>* Age</label>
                </td>
                <td>
                    <input type="number" name="nama">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Role :</label>
                </td>
                <td>
                    <select name="role">
                        <option value="learner">Learner</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ostric Generation</label>
                </td>
                <td>
                    <input type="radio" name="gen" value="2018">2018
                    <br>
                    <input type="radio" name="gen" value="2019">2019
                    <br>
                    <input type="radio" name="gen" value="other">Other
                </td>
            </tr>
            <tr>
                <td>
                    <label>interested in what area</label>
                </td>
                <td>
                    <input type="checkbox" name="front" value="front">
                    <label>Front-end</label>
                    <br>
                    <input type="checkbox" name="back" value="back">
                    <label>Back-end</label>
                    <br>
                    <input type="checkbox" name="data" value="data">
                    <label>Data Visualization</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
        <p>
            <a href="index.html">Back to Home</a>
        </p>
    </form>
</body>

</html>
